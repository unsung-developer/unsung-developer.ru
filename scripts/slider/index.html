<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sliders</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="owl-carousel/css/owl.carousel.css">
	<link rel="stylesheet" href="owl-carousel/css/owl.theme.green.css">
	<style>
		.content{
			margin-top: 50px;
		}
	</style>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<div class="container content">
	<div class="row">
		<div class="col-md-8">
			<div class="owl-carousel owl-theme">
				<div><img src="images/nemo.jpg"></div>
				<div><img src="images/toystory.jpg"></div>
				<div><img src="images/up.jpg"></div>
				<div><img src="images/walle.jpg"></div>
			</div>
		</div>
	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="owl-carousel/js/owl.carousel.js"></script>

	<script>
$(function() {
	$(".owl-carousel").owlCarousel({
		nav:true,
		loop:true,
		responsiveClass:true,
		responsive:{
        0:{
            items:1,
        },
        600:{
            items:2,
        },
        1000:{
            items:3,
        }
    }
	});
});
	</script>

</body>
</html>
